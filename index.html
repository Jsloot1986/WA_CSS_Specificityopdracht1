<!DOCTYPE html>

<head>

    <title>Pseudo classes & Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Website links</h1>
    </header>

        <ul>
            <li><a class="google" href="http://www.google.nl">googleNL</a></li>
            <li class="currentPage"><a class="wiki" href="http://www.wikipedia.nl">Wikipedia</a></li>
            <li><a class="nu" href="http://www.nu.nl">nu.nl</a></li>
            <li><a href="#">zoeken:<input type="text" name="textfield" id="text"></a></li>
        </ul>
    </nav>

    </footer>

</html>
